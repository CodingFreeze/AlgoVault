<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ECEEF4" />
      <stop offset="100%" stop-color="#D6DCE5" />
    </linearGradient>
    <linearGradient id="sortingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#2980B9" />
    </linearGradient>
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ECC71" />
      <stop offset="100%" stop-color="#27AE60" />
    </linearGradient>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F39C12" />
      <stop offset="100%" stop-color="#D35400" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2C3E50" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" rx="16" ry="16" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">Algorithm Visualization</text>
  
  <!-- Divider -->
  <line x1="100" y1="70" x2="400" y2="70" stroke="#95A5A6" stroke-width="2" stroke-opacity="0.3" />
  
  <!-- Sorting Section -->
  <g transform="translate(100, 120)">
    <!-- Bars -->
    <rect x="0" y="20" width="15" height="50" fill="url(#sortingGradient)" />
    <rect x="20" y="10" width="15" height="60" fill="url(#sortingGradient)" />
    <rect x="40" y="0" width="15" height="70" fill="url(#sortingGradient)" />
    <rect x="60" y="30" width="15" height="40" fill="url(#sortingGradient)" />
    <!-- Label -->
    <text x="40" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">Sorting</text>
  </g>
  
  <!-- Graph Section -->
  <g transform="translate(250, 120)">
    <!-- Nodes and edges -->
    <line x1="0" y1="20" x2="30" y2="0" stroke="#95A5A6" stroke-width="2" />
    <line x1="0" y1="20" x2="30" y2="40" stroke="#95A5A6" stroke-width="2" />
    <line x1="30" y1="0" x2="60" y2="20" stroke="#95A5A6" stroke-width="2" />
    <line x1="30" y1="40" x2="60" y2="20" stroke="#95A5A6" stroke-width="2" />
    <circle cx="0" cy="20" r="10" fill="url(#graphGradient)" />
    <circle cx="30" cy="0" r="10" fill="url(#graphGradient)" />
    <circle cx="30" cy="40" r="10" fill="url(#graphGradient)" />
    <circle cx="60" cy="20" r="10" fill="url(#graphGradient)" />
    <!-- Label -->
    <text x="30" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">Graph</text>
  </g>
  
  <!-- Tree Section -->
  <g transform="translate(100, 230)">
    <!-- Nodes and edges -->
    <line x1="40" y1="0" x2="20" y2="30" stroke="#95A5A6" stroke-width="2" />
    <line x1="40" y1="0" x2="60" y2="30" stroke="#95A5A6" stroke-width="2" />
    <line x1="20" y1="30" x2="0" y2="60" stroke="#95A5A6" stroke-width="2" />
    <line x1="20" y1="30" x2="30" y2="60" stroke="#95A5A6" stroke-width="2" />
    <line x1="60" y1="30" x2="50" y2="60" stroke="#95A5A6" stroke-width="2" />
    <line x1="60" y1="30" x2="80" y2="60" stroke="#95A5A6" stroke-width="2" />
    <circle cx="40" cy="0" r="12" fill="url(#treeGradient)" />
    <circle cx="20" cy="30" r="10" fill="url(#treeGradient)" />
    <circle cx="60" cy="30" r="10" fill="url(#treeGradient)" />
    <circle cx="0" cy="60" r="8" fill="url(#treeGradient)" />
    <circle cx="30" cy="60" r="8" fill="url(#treeGradient)" />
    <circle cx="50" cy="60" r="8" fill="url(#treeGradient)" />
    <circle cx="80" cy="60" r="8" fill="url(#treeGradient)" />
    <!-- Label -->
    <text x="40" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">Tree</text>
  </g>
  
  <!-- Search Section -->
  <g transform="translate(250, 230)">
    <!-- Array and pointer -->
    <rect x="0" y="20" width="12" height="30" fill="url(#searchGradient)" />
    <rect x="17" y="20" width="12" height="30" fill="url(#searchGradient)" />
    <rect x="34" y="20" width="12" height="30" fill="url(#searchGradient)" opacity="0.7" />
    <rect x="51" y="20" width="12" height="30" fill="url(#searchGradient)" opacity="0.7" />
    <rect x="68" y="20" width="12" height="30" fill="url(#searchGradient)" />
    <polygon points="42,10 37,0 47,0" fill="#E74C3C" />
    <!-- Label -->
    <text x="40" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">Search</text>
  </g>
  
  <!-- Tag Line -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial" font-size="18" fill="#2C3E50" font-style="italic">Interactive learning tools for computer science</text>
</svg> 