<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F39C12" />
      <stop offset="100%" stop-color="#D35400" />
    </linearGradient>
    <linearGradient id="currentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    <linearGradient id="searchedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#2980B9" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#ECEEF4" />
  
  <!-- Array elements -->
  <rect x="50" y="100" width="30" height="60" fill="url(#searchedGradient)" />
  <rect x="90" y="100" width="30" height="60" fill="url(#searchedGradient)" />
  <rect x="130" y="100" width="30" height="60" fill="url(#searchedGradient)" />
  <rect x="170" y="100" width="30" height="60" fill="url(#currentGradient)" />
  <rect x="210" y="100" width="30" height="60" fill="url(#barGradient)" />
  <rect x="250" y="100" width="30" height="60" fill="url(#barGradient)" />
  <rect x="290" y="100" width="30" height="60" fill="url(#barGradient)" />
  <rect x="330" y="100" width="30" height="60" fill="url(#barGradient)" />
  
  <!-- Array element values -->
  <text x="65" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">10</text>
  <text x="105" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">15</text>
  <text x="145" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">20</text>
  <text x="185" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
  <text x="225" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">30</text>
  <text x="265" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">35</text>
  <text x="305" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">40</text>
  <text x="345" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="white">45</text>
  
  <!-- Current search position indicator -->
  <polygon points="185,175 175,190 195,190" fill="#E74C3C" />
  
  <!-- Search value -->
  <rect x="150" y="210" width="100" height="40" rx="5" ry="5" fill="#3498DB" opacity="0.2" />
  <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">Target: 25</text>
  
  <!-- Binary search range indicators -->
  <line x1="50" y1="180" x2="170" y2="180" stroke="#3498DB" stroke-width="2" />
  <text x="110" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#3498DB">Low</text>
  <line x1="210" y1="180" x2="330" y2="180" stroke="#F39C12" stroke-width="2" />
  <text x="270" y="195" text-anchor="middle" font-family="Arial" font-size="12" fill="#F39C12">High</text>
  
  <!-- Label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">Search Visualization</text>
</svg> 