<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#C0392B" />
    </linearGradient>
    <linearGradient id="visitedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ECC71" />
      <stop offset="100%" stop-color="#27AE60" />
    </linearGradient>
    <linearGradient id="currentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F39C12" />
      <stop offset="100%" stop-color="#D35400" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#ECEEF4" />
  
  <!-- Graph edges -->
  <line x1="100" y1="80" x2="200" y2="60" stroke="#95A5A6" stroke-width="2" />
  <line x1="100" y1="80" x2="150" y2="150" stroke="#95A5A6" stroke-width="2" />
  <line x1="100" y1="80" x2="60" y2="170" stroke="#95A5A6" stroke-width="2" />
  <line x1="200" y1="60" x2="300" y2="100" stroke="#95A5A6" stroke-width="2" />
  <line x1="200" y1="60" x2="150" y2="150" stroke="#2ECC71" stroke-width="3" />
  <line x1="150" y1="150" x2="200" y2="230" stroke="#2ECC71" stroke-width="3" />
  <line x1="60" y1="170" x2="150" y2="150" stroke="#95A5A6" stroke-width="2" />
  <line x1="60" y1="170" x2="60" y2="230" stroke="#95A5A6" stroke-width="2" />
  <line x1="200" y1="230" x2="60" y2="230" stroke="#95A5A6" stroke-width="2" />
  <line x1="200" y1="230" x2="300" y2="230" stroke="#95A5A6" stroke-width="2" />
  <line x1="300" y1="100" x2="300" y2="230" stroke="#95A5A6" stroke-width="2" />
  
  <!-- Graph nodes -->
  <circle cx="100" cy="80" r="20" fill="url(#visitedGradient)" />
  <circle cx="200" cy="60" r="20" fill="url(#visitedGradient)" />
  <circle cx="300" cy="100" r="20" fill="url(#nodeGradient)" />
  <circle cx="150" cy="150" r="20" fill="url(#visitedGradient)" />
  <circle cx="60" cy="170" r="20" fill="url(#nodeGradient)" />
  <circle cx="200" cy="230" r="20" fill="url(#currentGradient)" />
  <circle cx="60" cy="230" r="20" fill="url(#nodeGradient)" />
  <circle cx="300" cy="230" r="20" fill="url(#nodeGradient)" />
  
  <!-- Node labels -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="white">A</text>
  <text x="200" y="65" text-anchor="middle" font-family="Arial" font-size="14" fill="white">B</text>
  <text x="300" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="white">C</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">D</text>
  <text x="60" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="white">E</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="white">F</text>
  <text x="60" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="white">G</text>
  <text x="300" y="235" text-anchor="middle" font-family="Arial" font-size="14" fill="white">H</text>
  
  <!-- Label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">Graph Visualization</text>
</svg> 