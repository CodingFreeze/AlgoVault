<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ECC71" />
      <stop offset="100%" stop-color="#27AE60" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F39C12" />
      <stop offset="100%" stop-color="#D35400" />
    </linearGradient>
    <linearGradient id="visitedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#2980B9" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#ECEEF4" />
  
  <!-- Tree edges -->
  <line x1="200" y1="50" x2="100" y2="100" stroke="#95A5A6" stroke-width="2" />
  <line x1="200" y1="50" x2="300" y2="100" stroke="#95A5A6" stroke-width="2" />
  <line x1="100" y1="100" x2="50" y2="150" stroke="#95A5A6" stroke-width="2" />
  <line x1="100" y1="100" x2="150" y2="150" stroke="#95A5A6" stroke-width="2" />
  <line x1="300" y1="100" x2="250" y2="150" stroke="#3498DB" stroke-width="3" />
  <line x1="300" y1="100" x2="350" y2="150" stroke="#95A5A6" stroke-width="2" />
  <line x1="50" y1="150" x2="25" y2="200" stroke="#95A5A6" stroke-width="2" />
  <line x1="50" y1="150" x2="75" y2="200" stroke="#95A5A6" stroke-width="2" />
  <line x1="350" y1="150" x2="325" y2="200" stroke="#95A5A6" stroke-width="2" />
  <line x1="350" y1="150" x2="375" y2="200" stroke="#95A5A6" stroke-width="2" />
  
  <!-- Tree nodes -->
  <circle cx="200" cy="50" r="20" fill="url(#visitedGradient)" />
  <circle cx="100" cy="100" r="20" fill="url(#visitedGradient)" />
  <circle cx="300" cy="100" r="20" fill="url(#visitedGradient)" />
  <circle cx="50" cy="150" r="20" fill="url(#nodeGradient)" />
  <circle cx="150" cy="150" r="20" fill="url(#nodeGradient)" />
  <circle cx="250" cy="150" r="20" fill="url(#highlightGradient)" />
  <circle cx="350" cy="150" r="20" fill="url(#nodeGradient)" />
  <circle cx="25" cy="200" r="15" fill="url(#nodeGradient)" />
  <circle cx="75" cy="200" r="15" fill="url(#nodeGradient)" />
  <circle cx="325" cy="200" r="15" fill="url(#nodeGradient)" />
  <circle cx="375" cy="200" r="15" fill="url(#nodeGradient)" />
  
  <!-- Node labels -->
  <text x="200" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="white">50</text>
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
  <text x="300" y="105" text-anchor="middle" font-family="Arial" font-size="14" fill="white">75</text>
  <text x="50" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">15</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">35</text>
  <text x="250" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">65</text>
  <text x="350" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">90</text>
  <text x="25" y="203" text-anchor="middle" font-family="Arial" font-size="12" fill="white">10</text>
  <text x="75" y="203" text-anchor="middle" font-family="Arial" font-size="12" fill="white">20</text>
  <text x="325" y="203" text-anchor="middle" font-family="Arial" font-size="12" fill="white">80</text>
  <text x="375" y="203" text-anchor="middle" font-family="Arial" font-size="12" fill="white">95</text>
  
  <!-- Label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">Tree Visualization</text>
</svg> 